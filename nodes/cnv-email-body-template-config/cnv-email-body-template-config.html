<script type="text/javascript">
    RED.nodes.registerType('cnv-email-body-template-config', {
        category: 'config',
        defaults: {
            name: { value: '', required: true },
            body: { value: '', required: true },
        },
        label: function () {
            return this.name;
        },
        oneditprepare: function () {
            var simplemde = new SimpleMDE({ element: document.getElementById("node-config-input-body"), forceSync: true });
        }
    });
</script>

<script type="text/html" data-template-name="cnv-email-body-template-config">

    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i>Name</label>
        <input type="text" id="node-config-input-name">
    </div>

    <br>

    <div class="form-row">
        <label for="node-config-input-body"><i class="fa fa-tag"></i>Body</label>
        <textarea type="text" id="node-config-input-body" placeholder="body"></textarea>
    </div>
    
</script>
